<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #box {
        padding: 10px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>i am selectors example</h1>
    <!-- manually withou put class -->
    <div id="box" class="test">
      <h2>Test Box-2</h2>
      <p>hel i am tehxjvh vjhxcvbb jjj jhfj</p>
    </div>

    <ul id="list">
      <li>list-1</li>
      <li class="test">list-2</li>
      <li>list-3</li>
      <li class="test">list-4</li>
    </ul>

    <ul id="mult_list">
      <li>how to multiple css addd</li>
    </ul>

    <script src="./../js/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#list").css("color", "red"); //single- css(proprtie_name,proprtie_value)

        //multiple css
        $("#mult_list").css({ color: "red", border: "5px solid green" });

        $(".test").css("background", "yellow");

        $("*").css("font-family", "'Courier New', Courier, monospace");

        //equal to greater-than less-than
        //$("ul li:eq(2)").css("border", "2px solid blue");
        //$("ul li:gt(2)").css("border", "2px solid pink");
        //$("ul li:lt(2)").css("border", "2px solid brown");
      });
    </script>
  </body>
</html>
